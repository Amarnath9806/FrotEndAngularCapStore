<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<body>
  

<title>Login</title><h1 style="text-align: center;color: dimgray;font-family: 'Lucida Sans'">ADMIN LOGIN FORM</h1>
<div class="container">
<div class="jumbotron">
<form [formGroup]="registerForm" (ngSubmit)="login()">
<div class="form-group">
<label>Admin userID:</label>
<input type="text" name="uname" formControlName="userId" class="form-control"
[ngClass]="{ 'is-invalid': submitted && f.userId.errors }" /> <!--if submitted is not there here ,then it show red outer line -->
<div *ngIf="submitted && f.userId.errors" class="invalid-feedback"> <!--if submitted is not there here ,then it displays errors directly-->
<div >userId is required</div>
</div>
</div>
<div class="form-group">
<label>Password</label>
<input type="password" name="pass" formControlName="password" class="form-control"
[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
<div *ngIf="f.password.errors.required">password is required</div>

</div>
</div>
<div> <button id="login" name="loginButton"class="btn btn-success">Login</button></div>
</form>
</div>
</div>
</body>
</html>
